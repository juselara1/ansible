---

- hosts: arch
  become: true
  tasks:

  - name: "Update and upgrade kernel."
    pacman:
      update_cache: yes
      upgrade: yes

  - name: "Installing general-purpose programs."
    pacman:
      name: [
        "kitty", "zathura", "zathura-pdf-mupdf", "zathura-djvu",
        "zathura-ps", "rofi", "flameshot", "qutebrowser",
        "sxiv", "inkscape", "alsa-utils"
      ]
      state: latest

- hosts: debian
  become: true
  tasks:

  - name: "Update and upgrade kernel."
    apt:
      update_cache: yes
      upgrade: yes

  - name: "Installing general-purpose programs."
    apt:
      name: [
        "kitty", "zathura", "zathura-djvu", "zathura-ps",
        "rofi", "flameshot", "qutebrowser", "sxiv", "inkscape",
        "alsa-utils"
      ]
      state: latest

- hosts: all
  become: true
  tasks:

  - name: "Installing starship"
    script: "../scripts/installation.sh install_starship"
    args:
      executable: "/bin/bash"
