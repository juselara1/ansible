---

- hosts: arch
  become: true
  tasks:

  - name: "Update and upgrade kernel."
    pacman:
      update_cache: yes
      upgrade: yes

  - name: "Installing base linux utilities."
    pacman:
      name: [
        "tmux", "git", "pass", "jq", "rsync", "htop",
        "base-devel", "fzf", "bat", "fontconfig", "wget"
      ]
      state: latest

- hosts: debian
  become: true
  tasks:

  - name: "Update and upgrade kernel."
    apt:
      update_cache: yes
      upgrade: yes

  - name: "Installing base linux utilities."
    apt:
      name: [
        "tmux", "git", "pass", "jq", "rsync", "htop",
        "build-essential", "fzf", "bat", "wget"
      ]
      state: latest
